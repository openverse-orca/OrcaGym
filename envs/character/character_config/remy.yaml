asset_path: "assets/prefabs/Remy"
body_name: "Animation"
joint_names: {"Move_X" : "Slide_X", "Move_Y" : "Slide_Y", "Move_Z" : "Slide_Z", "Rotate_Z" : "Rotate_Z"}
speed: 
  Forward: 1.7
  Backward: -1.2
  TurnLeft: 1.5707963
  TurnRight: -1.5707963   # 90 degree per second
  Acceleration: 0.1       # from standing to moving

control_type:             # press key to switch control type, default is waypoint
  active_type: "waypoint"
  switch_key:
    waypoint: "1"
    keyboard: "2"

keyboard_control:
  move_forward: "W"
  move_backward: "S"
  turn_left: "A"
  turn_right: "D"

waypoint_control: [
  {"Coordinates" : [0, 5], "Idle Action" : "Standing", "Duration" : 5.0},
  {"Coordinates" : [5, 5], "Idle Action" : "Standing", "Duration" : 5.0},
  {"Coordinates" : [5, 0], "Idle Action" : "Standing", "Duration" : 5.0},
  {"Coordinates" : [0, 0], "Idle Action" : "Standing", "Duration" : 5.0},
]

waypoint_distance_threshold: 0.2
waypoint_angle_threshold: 5   # degree